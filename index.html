<style>
  * { margin:0; padding:0; box-sizing: border-box; }
  body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4e78, #ff9aa2);
    overflow:hidden;
    color:white;
    position:relative;
  }

  /* Animated roses */
  .rose {
    position: absolute;
    width: 15px;
    height: 15px;
    background: #ff0066;
    border-radius: 50%;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }

  .card {
    background: rgba(0,0,0,0.35);
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    z-index:2;
    position: relative;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  h1 { font-size: 24px; margin-bottom: 10px; text-shadow: 1px 1px 5px #ff4e78; }
  p { font-size: 17px; margin-bottom: 15px; }
  button {
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    margin: 8px;
    cursor: pointer;
    background: #ff0066;
    color: white;
  }

</style>
</head>

<body>

<script>
  // Create animated roses
  for(let i=0; i<40; i++){
    const rose = document.createElement('div');
    rose.classList.add('rose');
    rose.style.left = Math.random()*100 + 'vw';
    rose.style.animationDuration = (4 + Math.random()*6) + 's';
    rose.style.width = rose.style.height = (10 + Math.random()*15) + 'px';
    document.body.appendChild(rose);
  }
</script>
